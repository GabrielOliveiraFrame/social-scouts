<button type="button" class="btn btn-primary btn-block btn-lg mb-3" data-toggle="modal" data-target="#summary">
  Ver Relatório
</button>

<div class="modal fade" id="summary" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Relatório da Partida</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="content" #content>
        <span>Link da partida: {{link}}</span>
        <table class="table mt-3">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Jogador</th>
              <th scope="col">Scout</th>
              <th scope="col">Descrição</th>
              <th scope="col">Minuto</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let scout of summary" >
              <td>{{scout.player}}</td>
              <td>{{scout.scout}}</td>
              <td>{{scout.description}}</td>
              <td>{{scout.time}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="generatePdf()">Gerar Pdf</button>
      </div>
    </div>
  </div>
</div>
